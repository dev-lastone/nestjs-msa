name: Build and Deploy

on:
  push:
    branches:
        - main

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log In To Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build And Push Docker Image
        run: | 
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-gateway:latest -t akrtmwk/nestjs-gateway:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-notification:latest -t akrtmwk/nestjs-notification:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-order:latest -t akrtmwk/nestjs-order:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-payment:latest -t akrtmwk/nestjs-payment:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-product:latest -t akrtmwk/nestjs-product:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .
          docker buildx build --platform linux/amd64,linux/arm64 -t akrtmwk/nestjs-user:latest -t akrtmwk/nestjs-user:${{ github.sha }} -f ./apps/gateway/Dockerfile --target production --push .