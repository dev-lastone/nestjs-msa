apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-payment-deployment
  labels:
    app: payment
spec:
  replicas: {{ .Values.payment.replicaCount }}
  selector:
    matchLabels:
      app: payment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment-container
          image: akrtmwk/nestjs-payment:latest
          envFrom:
            - configMapRef:
                name: payment-config-map
            - secretRef:
                name: payment-secret
          ports:
            - containerPort: 3001
          livenessProbe:
            tcpSocket:
              port: 3001
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 3001
            periodSeconds: 5